<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="$inverse-path$$destination-css-path$form-style.css">
<base target="_blank">
</head>
<body>



<div class="container">
	<h1><a href="$inverse-path$$destination-index-file-name$">Home</a></h1>
	<form id="operator-usage">
		<h3>Operator Usage</h3>
		<h4>Name</h4>
		<fieldset>
			<div id="box">$operator-name$</div>
		</fieldset>
		<h4>Description</h4>
		<fieldset>
			<div id="box">
<pre>
$operator-description$
</pre>
			</div>
		</fieldset>
		<h4>Examples</h4>
		<fieldset>
			<div id="box">
			<pre>
$operator-examples$
</pre>
			</div>
		</fieldset>
		<h4>See also</h4>
		<fieldset>
			<div id="box">
				$operator-see-also$
			</div>
		</fieldset>
		<h4>Operator type</h4>
		<fieldset>
			<div id="box">$operator-type$</div>
		</fieldset>
	</form>

	<footer id="footer">
              <p class="copyright">Copyright &copy; 2023 Garry Morrison
			  <br>Last updated on $creation-date$
			  </p>
    </footer>

</div>


			

</body>
</html>
